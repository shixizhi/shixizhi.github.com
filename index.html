        <h1>时习之</h1>
        <p>您的学习小帮手</p>
      </header>
      <section>
<p>
学而时习之，不亦乐乎。这是孔子的一句名言，我们从小就学习这句话，通常的解释都是学习了然后经常复习，是一件很愉快的事。直到有一天，另外一种解释震惊了我，这种解释中，时，不是经常的意思，而是时机的意思，学习后有机会实践，这才不亦乐乎。重复炒冷饭有什么乐趣呢。
</p>
</p>

</p>
